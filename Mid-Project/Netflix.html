<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Netflix.css">
    <title>Netflix Login</title>
</head>
<body>
    <nav>
        <a href="#"><img src="./logo.svg" alt=""></a>
    </nav>
    <div class="form-r">
        <h2>Sign in</h2>
        <form action="#">
            <div class="fc">
                <input type="text">
                <label>Email or Phone Number</label>
            </div>
            <div class="fc">
                <input type="password">
                <label>password</label>
            </div>
            <button>Sign in</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>

                </div>
                <a href="#">Need Help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
