<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Ass-4.css">
    <title>Responsive Site</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"> <a href="#">Web Dev Creative</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="actionbtn">Get Started</a>
            <div class="togglebtn">
                <i class="fa-solid fa-bars"></i>
            </div> 
        </div>  
        
        <div class="dropdown_menu">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="#" class="actionbtn">Get Started</a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                <br> Corporis eius excepturi nisi pariatur tempora deleniti esse illo? Sunt,</p>
        </section>
    </main>

    <script>
        const togglebtn = document.querySelector('.togglebtn')
        const toggleBtnIcon = document.querySelector('.togglebtn i')
        const DropDownMenu = document.querySelector('.dropdown_menu')

        togglebtn.onclick = function(){
            DropDownMenu.classList.toggle('open')
            const isOpen= DropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
