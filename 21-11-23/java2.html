<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input id="abcinp" type="text">
    <button onclick="addabc()">Press me</button>
    <script>
        let abc = ['Abc1', 'Abc2' , 'Abc3'];

        abc.forEach(function (addtitle){   // Anonymous Func
            let elem = document.createElement('div');
            elem.innerText = addtitle ;
            document.body.appendChild(elem);
        });
        function addabc(){
          let textbox= document.getElementById('abcinp');
          let title = textbox.value;
          abc.push(title);
          console.log(abc);

          elem = document.createElement('div');
          elem.innerText = title;
          document.body.appendChild(elem);
        }

    </script>
</body>
</html>
